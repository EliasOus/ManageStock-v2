name: Deploy Next.js + Prisma + Seed

on:
  push:
    branches:
      - main  # Branche à surveiller

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - uses: actions/checkout@v3

      # 2. Installer Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Installer les dépendances
      - run: npm install

      # 4. Générer Prisma
      - run: npx prisma generate

      # 5. Appliquer migrations et seed
      - name: Apply migrations and seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Débloquer les verrous si nécessaire
          npx prisma db execute --url $DATABASE_URL --sql "SELECT pg_advisory_unlock_all();"

          # Appliquer les migrations
          npx prisma migrate deploy

          # Exécuter le seed seulement si la table est vide (exemple avec "maTable")
          npx prisma db execute --url $DATABASE_URL --sql "DO \$\$ BEGIN IF (SELECT count(*) FROM \"maTable\") = 0 THEN PERFORM 1; END IF; END \$\$;"
          
          # Lancer le seed (vérification intégrée dans seed.js)
          node lib/seed.js

      # 6. Build Next.js
      - run: npm run vercel-build

      # 7. Déployer sur Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --confirm
